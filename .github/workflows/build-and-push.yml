name: Build & Push Images

on:
  push:
    branches: [ "master" ]
    tags:     [ "v*" ]   # όταν κόβεις release tag
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: yiannischionas   # π.χ. ioannischionas
  # Taging policy:
  # - vX.Y.Z-sha.<short> όταν υπάρχει git tag
  # - sha-<short> για κάθε push στη master
  # - latest στη master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VER="${GITHUB_REF_NAME}"        # π.χ. v0.0.1
            echo "tag1=${VER}-sha.${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "tag2=${VER}" >> $GITHUB_OUTPUT
          else
            echo "tag1=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "tag2=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cinemonkey-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/cinemonkey-backend:${{ steps.meta.outputs.tag1 }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/cinemonkey-backend:${{ steps.meta.outputs.tag2 }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            RUN_TESTS=false

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./cinemonkey-frontend
          file: cinemonkey-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/cinemonkey-frontend:${{ steps.meta.outputs.tag1 }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/cinemonkey-frontend:${{ steps.meta.outputs.tag2 }}
          platforms: linux/amd64,linux/arm64
