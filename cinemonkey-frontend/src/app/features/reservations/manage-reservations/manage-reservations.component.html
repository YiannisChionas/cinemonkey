<div class="table-container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Reserved User</th>
        <th scope="col">Reservation Id</th>
        <th scope='col'>Reserved Showing Id</th>
        <th scope="col">Reservation State</th>
        <th scope='col'>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the users array to create a row for each user -->
      <tr *ngFor="let reservation of reservations">
        <td>{{reservation.userSub}}</td>
        <td>{{reservation.id}}</td>
        <td>{{reservation.reservedShowing.id}}</td>
        <td>{{reservation.reservationState}}</td>
        <td>
          <button type="button" class="btn btn-warning" (click)="requestCancelation(reservation.id)" [disabled]="reservation.reservationState != 'ACTIVE'">Request Cancelation</button>
          <button type="button" class="btn btn-danger" (click)="cancelReservation(reservation.id)" [disabled]="reservation.reservationState != 'CANCELATION_REQUESTED'">Cancel Reservation</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="userSub">User Sub:</label>
    <input type="text" class="form-control" id="userSub" formControlName="userSub">
  </div>
  <div>
    <label for="userEmail">User Email:</label>
    <input type="text" class="form-control" id="userEmail" formControlName="userEmail">
  </div>
  <div>
    <label for="idInput">Showing Id:</label>
    <input type="text" id="idInput" class="form-control" formControlName="reservedShowingId">
  </div>
  <div class="button-container">
    <button type="submit" class="btn btn-primary-custom">Add Reservation</button>
  </div>
</form>
