events {}

http {

    include       mime.types;
    default_type  application/octet-stream;


    server {
        listen 80;
        server_name cinemonkey.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name cinemonkey.com;

        ssl_certificate     /etc/nginx/certs/cinemonkey.com.pem;
        ssl_certificate_key /etc/nginx/certs/cinemonkey.com-key.pem;

        location /keycloak/ {
            proxy_pass http://keycloak-cinemonkey:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /keycloak;
        }

        location /admin/ {
            proxy_pass http://keycloak-cinemonkey:8080/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /keycloak;
        }

        location /resources/ {
            proxy_pass http://keycloak-cinemonkey:8080/resources/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /keycloak;
        }

        location /api/ {
            proxy_pass http://cinemonkey-backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /actuator/ {
                    proxy_pass http://cinemonkey-backend:8080/actuator/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_http_version 1.1;
                    proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://cinemonkey-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /media/ {
            proxy_pass http://minio-cinemonkey:9000/posters/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /minio/ {
            proxy_pass http://minio-cinemonkey:9001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Προσθέτουμε αυτό για να κρατάει σωστά τα paths
            sub_filter_types text/html;
            sub_filter 'href="/' 'href="/minio/';
            sub_filter 'src="/' 'src="/minio/';
            sub_filter_once off;

            # Για WebSocket / Live update (προαιρετικό)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /mail-dev-cinemonkey/ {
            rewrite ^/mail-dev-cinemonkey/(.*)$ /$1 break;
            proxy_pass http://mail-dev-cinemonkey:1080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
