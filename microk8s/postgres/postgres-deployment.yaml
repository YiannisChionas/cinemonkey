apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres
  name:  postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: MonkeyBusiness
            - name: POSTGRES_USER
              value: cinemonkey
            - name: POSTGRES_DB
              value: cinemonkey
          image: postgres:15
          name: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-pvc
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: db-pvc
          persistentVolumeClaim:
            claimName: db-pvc